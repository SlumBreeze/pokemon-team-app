  <rect x="5" y="45" width="90" height="10" fill="#1a1a1a"/>
  <!-- Outer circle (border) -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="#1a1a1a" stroke-width="4"/>
  <!-- Center button outer -->
  <circle cx="50" cy="50" r="16" fill="#1a1a1a"/>
  <!-- Center button inner -->
  <circle cx="50" cy="50" r="10" fill="#ffffff"/>
  <!-- Center button highlight -->
